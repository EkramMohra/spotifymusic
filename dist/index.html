<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify Music Player</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div class="search-container">
            <input class="input"  type="text" placeholder="Song/Artist Name"></input>
        <i id='search' class="fas fa-search fa-5x"></i>
    </div>

    <script id="songs-template" type="text/x-handlebars-template">
        {{#each sourceSong}}
        <div class='song'>
            <iframe src={{src_str}} data-id={{id}} frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <div class="buttons">
                <i id="addToDB" class="fas fa-plus fa-2x"></i>
                <i id="delfromDB" class="far fa-trash-alt fa-2x"></i>
            </div>
        </div>
        {{/each}}
  </script>

    <div class="container">

    </div>

    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
