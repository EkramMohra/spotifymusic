<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify Music Player</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div class="search-container">
        <input class="input" type="text" placeholder="Song/Artist Name"></input>
        <i id='search' class="fas fa-search fa-3x"></i>
        <i id="dark" class="fas fa-adjust fa-2x"> light/dark </i>
        <i id="newRelease" class="fas fa-toggle-off fa-2x"> New releases</i>
    </div>
    <div id="menu-outer">
        <div class="table">

            <ul id="horizontal-list">
                <button class="myplaylist"> My Playlist</button>
                <li id="general">hiphop</li>
                <li id="soul">soul</li>
                <li id="pop">pop</li>
                <li id="rock">rock</li>
            </ul>

        </div>
    </div>


    <script id="songs-template" type="text/x-handlebars-template">
        {{#each sourceSong}}
        <div class='song'>
            <iframe src={{src}} id={{id}} frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <div class="buttons">
                {{#if isAdded}}
                <i id="delfromDB" class="far fa-trash-alt fa-2x"></i> {{else}}
                <i id="addToDB" class="fas fa-plus fa-2x"></i> {{/if}}
            </div>
        </div>
        {{/each}}
    </script>



    <div class="content">

        <div class="container"></div>
        <div class="newReleases"></div>
    </div>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
